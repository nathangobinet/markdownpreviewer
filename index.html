<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- 
        Remove this comment for production
        <link rel="stylesheet" type="text/css" href="dist/main.css">
    -->
    <title>Markdown Previewer</title>
</head>
<body>
    <div id="root"></div>
    <div class="container">
        <div class="row">
            <header class="col-12">
                <h1>Markdown Previewer</h1>
            </header>
            <div class="col-md-6">
                <span class="box-label">Editor</span>
                <textarea id="editor"></textarea>
            </div>
            <div class="col-md-6">
                <span class="box-label">Preview</span>
                <div id="preview"></div>
            </div>
            <footer class="col-12">
                Made with
                <span aria-label="love" role="img"> ♥️ </span>
                <span>by </span>
                <a href="https://github.com/nathangobinet/markdownpreviewer" target="_blank" without rel="noopener noreferrer">Nathan Gobinet</a>
            </footer>
        </div>
    </div>  
    <script src="dist/main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
